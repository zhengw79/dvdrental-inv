<div class="d-sm-flex align-items-center justify-content-between mb-4">
	<h1 class="h3 mb-0 text-gray-800"><a class="btn btn-primary" type="button" [routerLink]="['/order/customer']"><i
				class="fas fa-arrow-circle-left"></i></a>&nbsp;&nbsp;Customer & rentals</h1>
</div>

<div class="row">
	<div class="col-lg-6">
		<app-customer-info [address_id]="address_id" [store]="store"></app-customer-info>
	</div>

	<div class="col-lg-6">
		<app-search-store (evt_updateStoreId)="onUpdateStoreId($event)"></app-search-store>
		<app-customer-search-address (evt_updateAddressId)="onUpdateAddressId($event)"></app-customer-search-address>
	</div>
</div>
