<div class="card mb-4">
	<div class="card-header">
		Film Info
	</div>
	<div class="card-body">
		<form class="user">
			<div class="form-group row">
				<div class="col-sm-12 mb-3 mb-sm-0">
					<input type="text" class="form-control form-control-user" placeholder="Film title" />
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-12 mb-3 mb-sm-0">
					<textarea type="textarea" class="form-control form-control-textarea" placeholder="Film description"
						rows="5"></textarea>
				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-6 mb-3 mb-sm-0">
					<input type="text" class="form-control form-control-user" placeholder="Rental Rate" />
				</div>
				<div class="col-sm-6 mb-3 mb-sm-0">
					<input type="text" class="form-control form-control-user" placeholder="Rental duration" />
				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-6 mb-3 mb-sm-0">
					<input type="text" class="form-control form-control-user" placeholder="Length" />
				</div>
				<div class="col-sm-6 mb-3 mb-sm-0">
					<input type="text" class="form-control form-control-user" placeholder="Replacement Cost" />
				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-6 mb-3 mb-sm-0">
					<select class="form-control form-control-user form-control-select">
						<option value="" disabled selected>
							Please select a rate.</option>
					</select>
				</div>
				<div class="col-sm-6 mb-3 mb-sm-0">
					<select class="form-control form-control-user form-control-select">
						<option value="" disabled selected>Please select a release year.</option>
					</select>
				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-6 mb-3 mb-sm-0">
					<select class="form-control form-control-user form-control-select">
						<option value="" disabled selected>
							Please select a category.
						</option>
						<option value="1">One</option>
					</select>
				</div>
				<div class="col-sm-6 mb-3 mb-sm-0">
					<select class="form-control form-control-user form-control-select">
						<option value="" selected>
							Please select a language.
						</option>
						<option value="1">One</option>
					</select>
				</div>
			</div>

			<div class="form-group row justify-content-between">
				<div class="col">
					<button class="btn btn-primary btn-user btn-block" type="submit">Save</button>
				</div>
				<div class="col">
					<button class="btn btn-secondary btn-user btn-block" type="reset">Cancel</button>
				</div>
			</div>
		</form>
	</div>
</div>
