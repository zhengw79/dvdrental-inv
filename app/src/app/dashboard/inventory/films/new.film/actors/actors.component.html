<div class="card mb-4">
	<div class="card-header">
		Film Actors
	</div>
	<div class="card-body">
		<form class="user">
			<div class="row mb-3">
				<div class="col-6">
					<button class="btn btn-primary btn-user btn-block">New Actor</button>
				</div>
			</div>

			<div class="form-group row">
				<ul formArrayName="first_name" class="no-bullets">
					<li *ngFor="let e of getFirstNameControls(); let i=index">
						<input type="text" class="form-control form-control-user" placeholder="First Name" [formControlName]="i"/>
					</li>
				</ul>
				<div class="col-sm-6 mb-3 mb-sm-0">

				</div>
				<!-- <div class="col-sm-6 mb-3 mb-sm-0">
					<input type="text" class="form-control form-control-user" placeholder="First Name" />
				</div> -->
			</div>
		</form>
	</div>
</div>
