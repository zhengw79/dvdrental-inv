<AuthLayout>
	<ng-template #child>
		<div class="card-body p-0">
			<div class="row">
				<div class="col-lg-6 d-none d-lg-block bg-login-image">
				</div>
				<div class="col-lg-6" id="loginForm">
					<div class="p-5">
						<div class="text-center">
							<h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
						</div>
						<form class="user" [formGroup]="loginFormModel" (ngSubmit)="onSubmit()">
							<div class="form-group">
								<input type="email" class="form-control form-control-user" aria-describedby="emailHelp"
									placeholder="Enter Email Address..." formControlName="email" />
							</div>
							<div class="form-group">
								<input type="password" class="form-control form-control-user" id="password" placeholder="Password"
									formControlName="password" />
								<div *ngIf="password && password.invalid && (password.dirty || password.touched)">
									<div *ngIf="password.errors?.['required']" class="help-error">Password is required.</div>
								</div>
							</div>
							<div class="form-group">
								<div class="custom-control custom-checkbox small">
									<input type="checkbox" class="custom-control-input" id="remember_me" formControlName="remember_me" />
									<label class="custom-control-label" for="remember_me">Remember Me</label>
								</div>
							</div>
							<button type="submit" class="btn btn-primary btn-user btn-block">Login</button>
							<hr />
							<a class="btn btn-google btn-user btn-block"><i class="fab fa-google fa-fw"></i>&nbsp;Login with Google</a>
							<a class="btn btn-facebook btn-user btn-block"><i class="fab fa-facebook-f fa-fw"></i>&nbsp;Login with Facebook</a>
						</form>
						<hr />
						<div class="text-center">
							<a class="small" [routerLink]="['/']">Forgot Password?</a>
						</div>
						<div class="text-center">
							<a class="small" [routerLink]="['/register']">Create an Account!</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ng-template>
</AuthLayout>
